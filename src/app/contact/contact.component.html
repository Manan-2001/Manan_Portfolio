  <div class="modal" id="myModal">
    <div class="modal-dialog login-box">
      <div class="modal-content " style="background-color: transparent;border: none;">
  
        <!-- Modal Header -->
        
          <h2 >Contact Me <a data-bs-dismiss="modal"><i class="fa fa-close" id="cross"></i></a></h2> 
          
  
        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="user-box" >
              <input type="text" name="name" required="" [(ngModel)]="name">
              <label>Name <span style="color: red;">*</span> <i class="fa fa-exclamation-triangle" style="color: rgb(255, 128, 128); font-size: 18px;" *ngIf="validatename==false"></i></label>
            </div>
            
            <div class="user-box">
              <input type="email" name="email" required="^[a-zA-Z0-9._%+-]+@gmail\.com$" [(ngModel)]="senderemail">
              <label>Email <span style="color: red;">*</span> <i class="fa fa-exclamation-triangle" style="color: rgb(255, 128, 128); font-size: 18px;" *ngIf="validateemail==false"></i></label>
            </div>
            <div class="user-box">
              <textarea  name="subject" required="" rows="3" cols="10" [(ngModel)]="subject"></textarea>
              <label>Subject <span style="color: red;">*</span> <i class="fa fa-exclamation-triangle" style="color: rgb(255, 128, 128); font-size: 18px;" *ngIf="validatesubject==false"></i></label>
            </div>
            <div class="user-box">
              <textarea  name="subject" required="" rows="4" cols="15" [(ngModel)]="msg"></textarea>
              <label>Message <span style="color: red;">*</span> <i class="fa fa-exclamation-triangle" style="color: rgb(255, 128, 128); font-size: 18px;" *ngIf="validatemsg==false"></i></label>
            </div> 
            <a style="cursor:pointer;" (click)="send()" type="submit"  >
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Submit
            </a>
            
          </form>
        </div>
