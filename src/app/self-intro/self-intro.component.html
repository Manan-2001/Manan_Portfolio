<section class="selfSection">
<div class="container boxed">
  <div class="row">
    <div class="col-12 textTyping" *ngIf="isBrowser">

      <ngx-typed-js 
        [strings]="['FRONTEND DEVELOPER','ANGULAR DEVELOPER','ANDROID DEVELOPER','JAVA DEVELOPER']"
        [typeSpeed]="115"
        [loop]="true"
        [backSpeed]="80">

        <h3>
          Hi!<br />
          I am Manan Jain,<br />
          Specializing in <span class="typing"></span>
        </h3>

      </ngx-typed-js>

    </div>
  </div>
</div>
</section>
